{% extends "base.html" %}

{% block title %}SkillVista - Contact{% endblock %}
{% block nav %}
<div class="navbar">
    <a href="{{ url_for('index') }}" class="navbar-link">Home</a>
    <a href="{{ url_for('view_postings') }}" class="navbar-link">Find Jobs</a>
    <a href="{{ url_for('job_seekers') }}" class="navbar-link">Hire Freelancer</a>
    <a href="{{ url_for('about') }}" class="navbar-link">About</a>
    <a href="{{ url_for('contact') }}" class="navbar-link">Contact</a>
</div>
{% endblock %}
{% block body %}
<div class="contact-container-custom">
    <h1>Contact Us</h1>
    <form class="contact-form-custom" action="{{ url_for('contact') }}" method="POST">
        <div class="form-group-custom">
            <label class="custom-label" for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="custom-input" required>
        </div>
        <div class="form-group-custom">
            <label class="custom-label" for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="abcd@gmail.com" class="custom-input" required>
        </div>
        <div class="form-group-custom">
            <label class="custom-label" for="message">Message:</label>
            <textarea id="message" name="message" rows="5" class="custom-input" required></textarea>
        </div>
        <button type="submit" class="custom-btn">Send Message</button>
    </form>
</div>
{% endblock %}
