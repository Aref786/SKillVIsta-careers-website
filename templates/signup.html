{% extends "base.html" %}

{% block title %}SkillVista - Signup{% endblock %}

{% block body %}
<div class="signup-container">
    <h1 class="signup-title">Sign Up</h1>
    <form action="/signup" method="post" class="signup-form">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <!-- Additional fields for job application registration -->
        <div class="form-group">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="form-input" required>
        </div>
         <div class="form-group">
            <label for="resume" class="form-label">Upload Resume:</label>
            <input type="file" id="resume" name="resume" class="form-input" accept=".pdf,.doc,.docx" required>
            <small class="form-text">Supported formats: PDF, DOC, DOCX</small>
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>
</div>
{% endblock %}
